<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Профиль пользователя</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root{
      /* Берём палитру из приложения */
      --primary: var(--blue, #4A89F3);
      --primary-600: #3E78DA;
      --success: var(--success, #10b981);
      --warning: var(--warning, #f59e0b);
      --danger: var(--danger, #ef4444);

      --bg: var(--background, #f6f7fb);
      --surface: var(--surface, #ffffff);
      --surface-1: var(--surface-1, #f4f6fa);
      --text: var(--text, #1f2937);
      --muted: var(--muted, #6b7280);
      --border: var(--border, #e5e7eb);

      --radius: 12px;
      --radius-sm: 8px;
      --shadow: 0 10px 25px rgba(0,0,0,0.08);
      --shadow-sm: 0 4px 14px rgba(0,0,0,0.06);
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,'Inter','Segoe UI',Roboto,Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    .page{
      min-height:100%;
      display:flex; flex-direction:column;
      gap:24px; padding:24px;
    }
    .container{
      width:100%; max-width:1200px; margin:0 auto;
    }

    /* Header с аватаром — оставляем как есть (визуально полируем) */
    .profile-header{
      display:none;
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .profile-header .header-inner{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding:16px 20px;
    }
    .user-block{
      display:flex; align-items:center; gap:16px; min-width:0;
    }
    .avatar-wrapper{
      position:relative; width:72px; height:72px; border-radius:50%;
      overflow:hidden; border:2px solid var(--border);
      background:var(--surface-1); box-shadow:var(--shadow-sm); flex-shrink:0;
    }
    .avatar-img{ width:100%; height:100%; object-fit:cover; display:none; }
    .avatar-placeholder{ width:100%; height:100%; display:grid; place-items:center; color:var(--muted);
      background:linear-gradient(135deg, rgba(74,137,243,0.08), rgba(74,137,243,0.16)); }
    .avatar-placeholder i{ width:32px; height:32px; }
    .avatar-upload-btn{
      position:absolute; right:6px; bottom:6px; width:28px; height:28px;
      display:grid; place-items:center; border-radius:50%;
      background:var(--primary); color:#fff; border:1px solid rgba(255,255,255,0.65);
      box-shadow:var(--shadow-sm); cursor:pointer; transition:transform .18s ease, filter .18s ease;
    }
    .avatar-upload-btn:hover{ transform:translateY(-1px); filter:brightness(1.03); }
    .avatar-upload-btn i{ width:16px; height:16px; }

    .user-meta{ min-width:0; }
    .user-meta h1{
      margin:0 0 2px; font-size:20px; font-weight:800; color:var(--text);
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
    .user-meta p{
      margin:0; font-size:13px; color:var(--muted);
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px; padding:10px 14px;
      border-radius:var(--radius-sm); border:1px solid var(--border);
      background:var(--surface); color:var(--text); font-weight:600; cursor:pointer;
      transition:transform .12s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:var(--shadow-sm); border-color:var(--primary); }
    .btn i{ width:18px; height:18px; }
    .btn-primary{ background:var(--primary); border-color:var(--primary); color:#fff; }
    .btn-primary:hover{ filter:brightness(1.03); }
    .btn-success{ background:var(--success); border-color:var(--success); color:#fff; }
    .btn-warning{ background:var(--warning); border-color:var(--warning); color:#fff; }
    .btn-ghost{ background:transparent; }
    .btn-block{ width:100%; }

    /* Карточки */
    .section{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }
    .section + .section{ margin-top:8px; }

    .section-header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; margin-bottom:14px;
    }
    .section-title{
      display:flex; align-items:center; gap:10px; margin:0; font-size:18px; font-weight:800;
    }
    .section-title i{ width:22px; height:22px; color:var(--primary); }

    /* Формы на всю ширину, компактно и чисто */
    .form{ display:grid; gap:14px; }
    .row{ display:grid; grid-template-columns: repeat(12, 1fr); gap:14px; }
    .field{ grid-column: span 6; display:grid; gap:6px; min-width:0; }
    .field.full{ grid-column:1 / -1; }
    .field label{ font-size:12px; font-weight:700; color:var(--muted); letter-spacing:.2px; }
    .field input, .field select{
      width:100%; background:var(--surface-1);
      border:1px solid var(--border); border-radius:var(--radius-sm);
      padding:10px 12px; font-size:14px; color:var(--text);
      transition:border-color .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .field input:focus, .field select:focus{ outline:none; border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(74,137,243,0.12); background:#fff; }

    /* Select: поддержка длинных значений — ширина 100%, однострочно с многоточием, title показывает полное */
    .select-wrap{ position:relative; }
    .select-wrap select{
      appearance:none; -webkit-appearance:none; -moz-appearance:none;
      padding-right:36px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .select-wrap .chev{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      pointer-events:none; color:var(--muted);
    }
    .select-wrap .chev i{ width:16px; height:16px; }

    /* Сообщения */
    .message{
      display:none; margin-top:4px; font-size:13px; border-radius:10px; padding:10px 12px;
      border:1px solid var(--border); background:var(--surface-1); color:var(--muted);
    }
    .message.show{ display:block; }
    .message.success{ background:#f0fdf4; border-color:#86efac; color:#166534; }
    .message.error{ background:#fef2f2; border-color:#fca5a5; color:#991b1b; }

    /* Auth карточка */
    .auth{
      display:block;
    }
    .auth-card{
      width:100%; max-width:540px; margin:36px auto 0;
      background:var(--surface); border:1px solid var(--border); border-radius:var(--radius);
      padding:22px 22px 18px; box-shadow:var(--shadow);
    }
    .auth-logo{ width:56px; height:56px; border-radius:50%; display:grid; place-items:center; color:#fff;
      background:linear-gradient(135deg, var(--primary), var(--primary-600)); box-shadow:var(--shadow-sm);
      margin:0 auto 12px; }
    .auth-logo i{ width:28px; height:28px; }
    .auth-title{ text-align:center; margin:0 0 6px; font-size:22px; font-weight:800; }
    .auth-sub{ text-align:center; color:var(--muted); margin:0 0 18px; }

    .tabs{
      display:grid; grid-template-columns:1fr 1fr; gap:8px;
      background:var(--surface-1); border:1px solid var(--border); border-radius:var(--radius-sm); padding:4px; margin-bottom:14px;
    }
    .tab{
      padding:8px 10px; border:none; border-radius:8px; background:transparent; color:var(--muted); font-weight:700; cursor:pointer;
      transition: background .18s ease, color .18s ease, box-shadow .18s ease;
    }
    .tab.active{ background:#fff; color:var(--text); box-shadow:var(--shadow-sm); }

    @media (max-width: 860px){
      .page{ padding:16px; }
      .profile-header .header-inner{ flex-direction:column; align-items:stretch; gap:12px; }
      .user-block{ justify-content:flex-start; }
    }
    @media (max-width: 640px){
      .field{ grid-column:1 / -1; }
    }
  </style>

        </div>
      </form>

      <form id="signupForm" class="form" style="display:none;" novalidate>
        <div class="row">
          <div class="field full">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" placeholder="you@company.com" required>
          </div>
          <div class="field full">
            <label for="signupPassword">Пароль</label>
            <input type="password" id="signupPassword" placeholder="Минимум 6 символов" required minlength="6">
          </div>
          <div class="field full">
            <button type="submit" class="btn btn-success btn-block"><i data-lucide="user-plus"></i><span>Создать аккаунт</span></button>
          </div>
        </div>
      </form>

      <div id="authMsg" class="message" aria-live="polite"></div>
    </div>
  </div>

  <!-- Основные данные — на всю ширину -->
  <section class="section container" id="profileContainer" style="display:none;">
    <div class="section-header">
      <h3 class="section-title"><i data-lucide="user"></i><span>Основные данные</span></h3>
    </div>
    <form id="profileForm" class="form" novalidate>
      <div class="row">
        <div class="field"><label for="lastName">Фамилия</label><input type="text" id="lastName" placeholder="Иванов"></div>
        <div class="field"><label for="firstName">Имя</label><input type="text" id="firstName" placeholder="Иван"></div>
      </div>
      <div class="row">
        <div class="field"><label for="jobTitle">Должность</label><input type="text" id="jobTitle" placeholder="Менеджер"></div>
        <div class="field">
          <label for="department">Подразделение</label>
          <div class="select-wrap">
            <select id="department" title="Выберите подразделение">
              <option value="">Загрузка…</option>
            </select>
            <span class="chev" aria-hidden="true"><i data-lucide="chevron-down"></i></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="field"><label for="phone">Телефон</label><input type="tel" id="phone" placeholder="+7 (999) 123-45-67"></div>
        <div class="field"><label for="officeLocation">Офис</label><input type="text" id="officeLocation" placeholder="Москва"></div>
      </div>
      <div class="row">
        <div class="field full">
          <button type="submit" class="btn btn-primary"><i data-lucide="save"></i><span>Сохранить</span></button>
        </div>
      </div>
      <div id="profileMsg" class="message" aria-live="polite"></div>
    </form>
  </section>

  <!-- Безопасность — ниже и тоже на всю ширину -->
  <section class="section container" id="securityContainer" style="display:none;">
    <div class="section-header">
      <h3 class="section-title"><i data-lucide="shield"></i><span>Безопасность</span></h3>
    </div>
    <form id="passwordForm" class="form" novalidate>

      </div>
      <div class="row">
        <div class="field full">
          <button type="submit" class="btn btn-warning"><i data-lucide="key"></i><span>Сменить пароль</span></button>
        </div>
      </div>

    </form>
  </section>
</div>

<script type="module">
  import { supabase, loadOrCreateProfile, uploadAvatar, fetchOrgDepartments } from './js/api.js';

  if (!supabase) {
    const m = document.querySelector('#authMsg');
    if (m){ m.textContent = 'Ошибка инициализации системы'; m.className = 'message show error'; }
  }

  let currentUser = null;
  let currentProfile = null;

  const el = {
    auth: document.getElementById('authContainer'),
    header: document.getElementById('profileHeader'),
    profile: document.getElementById('profileContainer'),
    security: document.getElementById('securityContainer'),

    signinForm: document.getElementById('signinForm'),
    signupForm: document.getElementById('signupForm'),
    profileForm: document.getElementById('profileForm'),
    passwordForm: document.getElementById('passwordForm'),

    firstName: document.getElementById('firstName'),
    lastName: document.getElementById('lastName'),
    jobTitle: document.getElementById('jobTitle'),
    department: document.getElementById('department'),
    phone: document.getElementById('phone'),
    officeLocation: document.getElementById('officeLocation'),

    headerName: document.getElementById('headerName'),
    headerEmail: document.getElementById('headerEmail'),
    headerAvatar: document.getElementById('headerAvatar'),
    headerAvatarPlaceholder: document.getElementById('headerAvatarPlaceholder'),
    avatarInput: document.getElementById('avatarInput'),
    btnSignOut: document.getElementById('btnSignOut'),

    authMsg: document.getElementById('authMsg'),
    profileMsg: document.getElementById('profileMsg'),
    passwordMsg: document.getElementById('passwordMsg'),
  };

  function setMsg(target, text, type=''){
    if (!target) return;
    target.textContent = text || '';
    target.className = text ? `message show ${type}` : 'message';
    if (text && type === 'success') setTimeout(()=> setMsg(target,''), 2600);
  }

  function updateDeptTitle(){
    try{
      const t = el.department.options[el.department.selectedIndex]?.text || '';
      el.department.title = t; // полный текст всплывающей подсказкой
    }catch(_){}
  }

  async function updateUI(session){
    if (session?.user) {
      currentUser = session.user;
      el.auth.style.display = 'none';
      el.header.style.display = 'block';
      el.profile.style.display = 'block';
      el.security.style.display = 'block';
      await populateProfile(session.user);
      await populateDepartments();
    } else {
      currentUser = null; currentProfile = null;
      el.auth.style.display = 'block';
      el.header.style.display = 'none';
      el.profile.style.display = 'none';
      el.security.style.display = 'none';
    }
    try{ window.lucide?.createIcons?.(); }catch(_){}
  }

  async function populateProfile(user){
    try{
      currentProfile = await loadOrCreateProfile(user);
      el.firstName.value = currentProfile.first_name || '';
      el.lastName.value = currentProfile.last_name || '';
      el.jobTitle.value = currentProfile.job_title || '';
      el.department.value = currentProfile.department_name || '';
      el.phone.value = currentProfile.phone || '';
      el.officeLocation.value = currentProfile.office_location || '';

      const fullName = [currentProfile.first_name, currentProfile.last_name].filter(Boolean).join(' ') || 'Пользователь';
      el.headerName.textContent = fullName;
      el.headerEmail.textContent = currentProfile.email || user.email;

      if (currentProfile.avatar_url) {
        el.headerAvatar.src = currentProfile.avatar_url;
        el.headerAvatar.style.display = 'block';
        el.headerAvatarPlaceholder.style.display = 'none';
      } else {
        el.headerAvatar.style.display = 'none';
        el.headerAvatarPlaceholder.style.display = 'grid';
      }
      updateDeptTitle();
    }catch(err){
      console.error(err);
      setMsg(el.profileMsg, `Ошибка загрузки профиля: ${err.message}`, 'error');
    }
  }

  async function populateDepartments(){
    try{
      const deps = await fetchOrgDepartments();
      el.department.innerHTML = '<option value="">Выберите подразделение</option>';
      deps.forEach(d=>{
        const o = document.createElement('option');
        o.value = d; o.textContent = d; el.department.appendChild(o);
      });
      if (currentProfile?.department_name) el.department.value = currentProfile.department_name;
      updateDeptTitle();
    }catch(err){
      console.error(err);
      el.department.innerHTML = '<option value="">Ошибка загрузки</option>';
      updateDeptTitle();
    }
  }

  // Табы вход/регистрация
  document.querySelectorAll('.tab').forEach(b=>{
    b.addEventListener('click', (e)=>{
      const tab = e.currentTarget.dataset.tab;
      document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
      e.currentTarget.classList.add('active');
      el.signinForm.style.display = tab==='signin' ? 'grid' : 'none';
      el.signupForm.style.display = tab==='signup' ? 'grid' : 'none';
    });
  });

  // Вход
  el.signinForm.addEventListener('submit', async (e)=>{
    e.preventDefault(); setMsg(el.authMsg,'');
    try{
      const email = document.getElementById('signinEmail').value.trim();
      const password = document.getElementById('signinPassword').value.trim();
      if (!email || !password) throw new Error('Заполните все поля');
      setMsg(el.authMsg,'Выполняется вход…','success');
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) throw error;
      setMsg(el.authMsg,'Вход выполнен!','success');
      el.signinForm.reset();
    }catch(err){ setMsg(el.authMsg, err.message, 'error'); }
  });

  // Регистрация
  el.signupForm.addEventListener('submit', async (e)=>{
    e.preventDefault(); setMsg(el.authMsg,'');
    try{
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      if (!email || !password) throw new Error('Заполните все поля');
      if (password.length < 6) throw new Error('Пароль должен быть не менее 6 символов');
      setMsg(el.authMsg,'Создание аккаунта…','success');
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) throw error;
      setMsg(el.authMsg,'Регистрация успешна! Проверьте почту.','success');
      el.signupForm.reset();
    }catch(err){ setMsg(el.authMsg, err.message, 'error'); }
  });

  // Выход
  el.btnSignOut.addEventListener('click', async ()=>{
    try{
      const { error } = await supabase.auth.signOut();
      if (error) throw error;
      setMsg(el.authMsg, 'Вы вышли из системы', 'success');
    }catch(err){ console.error(err); }
  });

  // Сохранение профиля
  el.profileForm.addEventListener('submit', async (e)=>{
    e.preventDefault(); setMsg(el.profileMsg,'');
    try{
      const updates = {
        first_name: el.firstName.value.trim(),
        last_name: el.lastName.value.trim(),
        job_title: el.jobTitle.value.trim(),
        department_name: el.department.value || null,
        phone: el.phone.value.trim(),
        office_location: el.officeLocation.value.trim(),
        updated_at: new Date().toISOString()
      };
      const { data, error } = await supabase.from('profiles').update(updates).eq('user_id', currentUser.id).select().single();
      if (error) throw error;
      currentProfile = data;
      const fullName = [data.first_name, data.last_name].filter(Boolean).join(' ') || 'Пользователь';
      el.headerName.textContent = fullName;
      setMsg(el.profileMsg,'Профиль сохранён!','success');
      updateDeptTitle();
    }catch(err){ setMsg(el.profileMsg, err.message, 'error'); }
  });

  // Смена пароля
  el.passwordForm.addEventListener('submit', async (e)=>{
    e.preventDefault(); setMsg(el.passwordMsg,'');
    try{
      const np = document.getElementById('newPassword').value;
      const cp = document.getElementById('confirmPassword').value;
      if (!np || np.length < 6) throw new Error('Пароль должен быть не менее 6 символов');
      if (np !== cp) throw new Error('Пароли не совпадают');
      setMsg(el.passwordMsg,'Изменяем пароль…','success');
      const { error } = await supabase.auth.updateUser({ password: np });
      if (error) throw error;
      el.passwordForm.reset();
      setMsg(el.passwordMsg,'Пароль обновлён!','success');
    }catch(err){ setMsg(el.passwordMsg, err.message, 'error'); }
  });

  // Аватар
  el.avatarInput.addEventListener('change', async (e)=>{
    const file = e.target.files?.[0]; if (!file) return;
    try{
      setMsg(el.profileMsg,'Загрузка аватара…','success');
      const url = await uploadAvatar(file, currentUser.id);
      const { data, error } = await supabase.from('profiles').update({ avatar_url:url, updated_at:new Date().toISOString() }).eq('user_id', currentUser.id).select().single();
      if (error) throw error;
      currentProfile = data;
      el.headerAvatar.src = url;
      el.headerAvatar.style.display = 'block';
      el.headerAvatarPlaceholder.style.display = 'none';
      setMsg(el.profileMsg,'Аватар обновлён!','success');
    }catch(err){ setMsg(el.profileMsg, err.message, 'error'); }
    e.target.value = '';
  });

  // Обновление title при смене подразделения (для длинных значений)
  el.department.addEventListener('change', updateDeptTitle);

  // Init
  async function init(){
    const { data:{ session } } = await supabase.auth.getSession();
    await updateUI(session);
    supabase.auth.onAuthStateChange(async (_event, s)=>{ await updateUI(s); });
  }
  init().catch(console.error);
</script>
