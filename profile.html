<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Профиль пользователя</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root{
      /* Палитра в стиле Data-Gradient Minimalism */
      --primary: #00C6AE;
      --primary-600: #00A896;
      --success: #31D67B;
      --warning: #FFC660;
      --danger: #FF5F6D;
      --blue: #4A89F3;

      --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --surface: rgba(255,255,255,0.95);
      --surface-1: rgba(255,255,255,0.85);
      --surface-2: rgba(255,255,255,0.75);
      --text: #1f2937;
      --muted: #6b7280;
      --border: rgba(0,0,0,0.08);
      --accent: #00C6AE;

      --radius: 16px;
      --radius-sm: 12px;
      --shadow: 0 20px 40px rgba(0,0,0,0.1);
      --shadow-sm: 0 8px 20px rgba(0,0,0,0.08);
      --glass-blur: blur(20px);
      --gradient-primary: linear-gradient(135deg, #00C6AE, #00A896);
      --gradient-surface: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      }
  
      :root[data-theme="dark"] {
        --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        --surface: rgba(30,41,59,0.95);
        --surface-1: rgba(51,65,85,0.9);
        --surface-2: rgba(71,85,105,0.8);
        --text: #ffffff;
        --muted: #cbd5e1;
        --border: rgba(255,255,255,0.1);
        --gradient-surface: linear-gradient(135deg, rgba(30,41,59,0.95), rgba(51,65,85,0.9));
        --gradient-primary: linear-gradient(135deg, #00C6AE, #00A896);
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body{
      margin:0;
      color:var(--text);
      background: var(--bg);
      background-attachment: fixed;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    .page{
      min-height:100vh;
      display:flex; flex-direction:column;
      gap:32px; padding:32px 24px;
      position: relative;
    }
    .page::before{
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(0,198,174,0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(74,137,243,0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    .container{
      width:100%; max-width:1400px; margin:0 auto;
      position: relative; z-index: 1;
    }

    /* Modern Profile Header with Gradient */
    .profile-header{
      display:none;
      background: var(--gradient-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      position: relative;
      overflow: hidden;
    }
    .profile-header::before{
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(0,198,174,0.05), rgba(74,137,243,0.05));
      pointer-events: none;
    }
    .profile-header .header-inner{
      display:flex; align-items:center; justify-content:space-between;
      gap:24px; padding:24px 40px;
      position: relative; z-index: 1;
    }
    .user-block{
      display:flex; align-items:center; gap:20px; flex:1;
    }
    .avatar-section{
      flex-shrink:0;
    }
    .user-info{
      display:flex; flex-direction:column; gap:4px;
    }
    .avatar-wrapper{
      position:relative; width:80px; height:80px; border-radius:50%;
      overflow:hidden; border:2px solid rgba(255,255,255,0.8);
      background: var(--gradient-primary); box-shadow: var(--shadow-sm); flex-shrink:0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .avatar-wrapper:hover{ transform: scale(1.05); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }
    .avatar-img{ width:100%; height:100%; object-fit:cover; display:none; }
    .avatar-placeholder{ width:100%; height:100%; display:grid; place-items:center; color:#fff;
      background: var(--gradient-primary); }
    :root[data-theme="dark"] .avatar-placeholder{ background: var(--gradient-primary); }
    .avatar-placeholder i{ width:32px; height:32px; }
    .avatar-upload-btn{
      position:absolute; right:4px; bottom:4px; width:24px; height:24px;
      display:grid; place-items:center; border-radius:50%;
      background:#fff; color:var(--primary); border:1px solid rgba(255,255,255,0.9);
      box-shadow: var(--shadow-sm); cursor:pointer; transition: all 0.2s ease;
      opacity: 0.8;
    }
    .avatar-upload-btn:hover{ opacity: 1; transform: scale(1.1); }
    .avatar-upload-btn i{ width:12px; height:12px; }

    .user-info{ min-width:0; }
    .user-info h1{
      margin:0 0 4px; font-size:20px; font-weight:700; color:var(--text);
    }
    :root[data-theme="light"] .user-info h1{
      background: linear-gradient(135deg, var(--text), var(--muted));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .user-info p{
      margin:0; font-size:14px; color:var(--muted); font-weight:500;
    }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px; padding:14px 20px;
      border-radius: var(--radius-sm); border: 2px solid transparent;
      background: var(--gradient-primary); color:#fff; font-weight:600; cursor:pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      position: relative; overflow: hidden;
    }
    .btn::before{
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    .btn:hover::before{ left: 100%; }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 12px 28px rgba(0,198,174,0.3); }
    .btn i{ width:20px; height:20px; }
    .btn-primary{ background: var(--gradient-primary); }
    .btn-success{ background: linear-gradient(135deg, #31D67B, #28C76F); }
    .btn-warning{ background: linear-gradient(135deg, #FFC660, #FFB347); }
    .btn-ghost{ background: transparent; border-color: var(--border); color: var(--text); }
    .btn-ghost:hover{ background: var(--surface-1); }
    .btn-block{ width:100%; }

    /* Modern Section Cards with Gradients */
    .section{
      background: var(--gradient-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      padding: 32px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .section:hover{
      transform: translateY(-4px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    }
    .section::before{
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 4px;
      background: var(--gradient-primary);
    }
    .section + .section{ margin-top: 24px; }

    .section-header{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; margin-bottom:24px;
      position: relative; z-index: 1;
    }
    .section-title{
      display:flex; align-items:center; gap:12px; margin:0; font-size:22px; font-weight:700;
      color: var(--text);
    }
    .section-title i{ width:28px; height:28px; color: var(--primary); }
    :root[data-theme="dark"] .section-title i{ color: var(--accent); }

    .security-section{ border-top: 1px solid var(--border); padding-top: 24px; }
    .security-section:first-child{ border-top: none; padding-top: 0; }

    /* Modern Forms with Floating Effect */
    .form{ display:grid; gap:20px; }
    .row{ display:grid; grid-template-columns: repeat(12, 1fr); gap:20px; }
    .field{ grid-column: span 6; position:relative; min-width:0; }
    .field.full{ grid-column:1 / -1; }
    .field label{
      position:absolute; top:16px; left:16px; font-size:14px; font-weight:500; color:var(--muted);
      transition: all 0.2s ease; pointer-events:none; background: transparent;
    }
    .field input, .field select{
      width:100%; background: var(--surface-1);
      border:2px solid var(--border); border-radius:var(--radius-sm);
      padding:16px; font-size:16px; color:var(--text);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .field input:focus, .field select:focus{
      outline:none; border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0,198,174,0.1), 0 8px 24px rgba(0,198,174,0.15);
      background: rgba(255,255,255,0.95);
    }
    .field input:focus + label, .field select:focus + label,
    .field input:not(:placeholder-shown) + label, .field select:not([value=""]) + label{
      top: -8px; left: 12px; font-size:12px; color: var(--primary);
      background: var(--surface-1); padding: 0 4px; border-radius: 4px;
    }
    :root[data-theme="dark"] .field input, :root[data-theme="dark"] .field select{
      color: #1f2937;
      background: rgba(255,255,255,0.9);
    }
    :root[data-theme="dark"] .field input:focus, :root[data-theme="dark"] .field select:focus{
      background: #ffffff;
    }
    :root[data-theme="dark"] .field input:focus + label, :root[data-theme="dark"] .field select:focus + label,
    :root[data-theme="dark"] .field input:not(:placeholder-shown) + label, :root[data-theme="dark"] .field select:not([value=""]) + label{
      background: rgba(255,255,255,0.9);
    }

    /* Modern Select */
    .select-wrap{ position:relative; }
    .select-wrap select{
      appearance:none; -webkit-appearance:none; -moz-appearance:none;
      padding-right:48px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      background: var(--surface-1); border: 2px solid var(--border); border-radius: var(--radius-sm);
      transition: all 0.3s ease;
    }
    .select-wrap select:focus{
      border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0,198,174,0.1);
    }
    .select-wrap .chev{
      position:absolute; right:16px; top:50%; transform:translateY(-50%);
      pointer-events:none; color:var(--muted);
      transition: color 0.3s ease;
    }
    .select-wrap select:focus + .chev{ color: var(--primary); }
    :root[data-theme="dark"] .select-wrap .chev{ color: #64748b; }
    :root[data-theme="dark"] .select-wrap select:focus + .chev{ color: var(--primary); }
    .select-wrap .chev i{ width:20px; height:20px; }

    /* Modern Messages */
    .message{
      display:none; margin-top:16px; font-size:14px; border-radius: var(--radius-sm); padding:16px 20px;
      border: 2px solid transparent; background: var(--surface-1); color: var(--muted);
      backdrop-filter: blur(10px); box-shadow: var(--shadow-sm);
      position: relative; overflow: hidden;
    }
    .message::before{
      content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
      background: var(--primary);
    }
    .message.show{ display:block; animation: slideIn 0.3s ease; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    .message.success{ background: linear-gradient(135deg, #f0fdf4, #dcfce7); border-color: #86efac; color: #166534; }
    .message.success::before{ background: #22c55e; }
    .message.error{ background: linear-gradient(135deg, #fef2f2, #fee2e2); border-color: #fca5a5; color: #991b1b; }
    .message.error::before{ background: #ef4444; }

    /* Modern Auth Card */
    .auth{
      display:block;
    }
    .auth-card{
      width:100%; max-width:480px; margin:48px auto 0;
      background: var(--gradient-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px; box-shadow: var(--shadow);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      position: relative;
      overflow: hidden;
    }
    .auth-card::before{
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 6px;
      background: var(--gradient-primary);
    }
    .auth-logo{
      width:80px; height:80px; border-radius:50%; display:grid; place-items:center; color:#fff;
      background: var(--gradient-primary); box-shadow: var(--shadow);
      margin:0 auto 20px; position: relative; z-index: 1;
      animation: pulse 2s infinite;
    }
    .auth-logo i{ width:40px; height:40px; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .auth-title{
      text-align:center; margin:0 0 8px; font-size:28px; font-weight:700; color: var(--text);
    }
    :root[data-theme="light"] .auth-title{
      background: linear-gradient(135deg, var(--text), var(--muted));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .auth-sub{ text-align:center; color:var(--muted); margin:0 0 32px; font-size:16px; }

    .tabs{
      display:grid; grid-template-columns:1fr 1fr; gap:4px;
      background: var(--surface-1); border: 2px solid var(--border); border-radius: var(--radius-sm);
      padding: 6px; margin-bottom: 24px; position: relative; z-index: 1;
    }
    .tab{
      padding:12px 16px; border:none; border-radius: 8px; background:transparent; color:var(--muted);
      font-weight:600; cursor:pointer; font-size:16px;
      transition: all 0.3s ease;
    }
    .tab.active{
      background: var(--gradient-primary); color:#fff; box-shadow: var(--shadow-sm);
      transform: translateY(-1px);
    }
    :root[data-theme="dark"] .tab.active{
      background: var(--gradient-primary); color:#fff;
    }

    @media (max-width: 1024px){
      .page{ padding: 24px 16px; }
      .container{ max-width: 100%; }
    }
    @media (max-width: 768px){
      .profile-header .header-inner{ flex-direction:column; gap:16px; padding: 20px; }
      .user-block{ justify-content: center; text-align: center; }
      .section{ padding: 20px; }
      .auth-card{ padding: 28px 20px; max-width: 100%; }
    }
    @media (max-width: 640px){
      .field{ grid-column:1 / -1; }
      .row{ grid-template-columns: 1fr; gap: 16px; }
      .tabs{ grid-template-columns: 1fr; }
      .section-title{ font-size: 20px; }
    }
  </style>
</head>

<div class="page">
  <!-- Header (аватар — оставлен) -->
  <header class="profile-header container" id="profileHeader">
    <div class="header-inner">
      <div class="user-block">
        <div class="avatar-section">
          <div class="avatar-wrapper">
            <img id="headerAvatar" class="avatar-img" alt="avatar">
            <div id="headerAvatarPlaceholder" class="avatar-placeholder"><i data-lucide="user"></i></div>
            <label for="avatarInput" class="avatar-upload-btn" title="Изменить аватар"><i data-lucide="camera"></i></label>
            <input type="file" id="avatarInput" accept="image/*" style="display:none;">
          </div>
        </div>
        <div class="user-info">
          <h1 id="headerName">Загрузка…</h1>
          <p id="headerEmail">...</p>
        </div>
      </div>
      <button class="btn btn-ghost" id="btnSignOut"><i data-lucide="log-out"></i><span>Выйти</span></button>
    </div>
  </header>

  <!-- Auth -->
  <div class="auth container" id="authContainer">
    <div class="auth-card">
      <div class="auth-logo"><i data-lucide="shield"></i></div>
      <h2 class="auth-title">Добро пожаловать</h2>
      <p class="auth-sub">Войдите или создайте новый аккаунт</p>

      <div class="tabs">
        <button class="tab active" data-tab="signin">Вход</button>
        <button class="tab" data-tab="signup">Регистрация</button>
      </div>

      <form id="signinForm" class="form" novalidate>
        <div class="row">
          <div class="field full">
            <label for="signinEmail">Email</label>
            <input type="email" id="signinEmail" placeholder="you@company.com" required>
          </div>
          <div class="field full">
            <label for="signinPassword">Пароль</label>
            <input type="password" id="signinPassword" placeholder="••••••••" required>
          </div>
          <div class="field full">
            <button type="submit" class="btn btn-primary btn-block"><i data-lucide="log-in"></i><span>Войти</span></button>
          </div>
        </div>
      </form>

      <form id="signupForm" class="form" style="display:none;" novalidate>
        <div class="row">
          <div class="field full">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" placeholder="you@company.com" required>
          </div>
          <div class="field full">
            <label for="signupPassword">Пароль</label>
            <input type="password" id="signupPassword" placeholder="Минимум 6 символов" required minlength="6">
          </div>
          <div class="field full">
            <button type="submit" class="btn btn-success btn-block"><i data-lucide="user-plus"></i><span>Создать аккаунт</span></button>
          </div>
        </div>
      </form>

      <div id="authMsg" class="message" aria-live="polite"></div>
    </div>
  </div>

  <!-- Основные данные — на всю ширину -->
  <section class="section container" id="profileContainer">
    <div class="section-header">
      <h3 class="section-title"><i data-lucide="user"></i><span>Основные данные</span></h3>
    </div>
    <form id="profileForm" class="form" novalidate>
      <div class="row">
        <div class="field"><label for="lastName">Фамилия</label><input type="text" id="lastName" placeholder="Иванов"></div>
        <div class="field"><label for="firstName">Имя</label><input type="text" id="firstName" placeholder="Иван"></div>
      </div>
      <div class="row">
        <div class="field"><label for="jobTitle">Должность</label><input type="text" id="jobTitle" placeholder="Менеджер"></div>
        <div class="field">
          <label for="department">Подразделение</label>
          <div class="select-wrap">
            <select id="department" title="Выберите подразделение">
              <option value="">Загрузка…</option>
            </select>
            <span class="chev" aria-hidden="true"><i data-lucide="chevron-down"></i></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="field"><label for="email">Email</label><input type="email" id="email" readonly></div>
        <div class="field"><label for="officeLocation">Офис</label><input type="text" id="officeLocation" placeholder="Москва"></div>
      </div>
      <div class="row">
        <div class="field full">
          <button type="submit" class="btn btn-primary"><i data-lucide="save"></i><span>Сохранить</span></button>
        </div>
      </div>
      <div id="profileMsg" class="message" aria-live="polite"></div>
    </form>
  </section>

  <!-- Безопасность — ниже и тоже на всю ширину -->
  <section class="section container" id="securityContainer">
    <div class="section-header">
      <h3 class="section-title"><i data-lucide="shield"></i><span>Безопасность</span></h3>
    </div>

    <!-- Смена пароля -->
    <div class="security-section">
      <h4 style="margin:0 0 16px; font-size:18px; font-weight:600; color:var(--text);">Смена пароля</h4>
      <form id="passwordForm" class="form" novalidate>
        <div class="row">
          <div class="field"><label for="newPassword">Новый пароль</label><input type="password" id="newPassword" placeholder="Минимум 6 символов" minlength="6"></div>
          <div class="field"><label for="confirmPassword">Подтверждение пароля</label><input type="password" id="confirmPassword" placeholder="Повторите пароль"></div>
        </div>
        <div class="row">
          <div class="field full">
            <button type="submit" class="btn btn-warning"><i data-lucide="key"></i><span>Сменить пароль</span></button>
          </div>
        </div>
        <div id="passwordMsg" class="message" aria-live="polite"></div>
      </form>
    </div>

    <!-- Смена email -->
    <div class="security-section" style="margin-top:24px;">
      <h4 style="margin:0 0 16px; font-size:18px; font-weight:600; color:var(--text);">Смена email</h4>
      <form id="emailForm" class="form" novalidate>
        <div class="row">
          <div class="field"><label for="currentEmail">Текущий email</label><input type="email" id="currentEmail" readonly></div>
          <div class="field"><label for="newEmail">Новый email</label><input type="email" id="newEmail" placeholder="new@example.com" required></div>
        </div>
        <div class="row">
          <div class="field full">
            <button type="submit" class="btn btn-warning"><i data-lucide="mail"></i><span>Сменить email</span></button>
          </div>
        </div>
        <div id="emailMsg" class="message" aria-live="polite"></div>
      </form>
    </div>
  </section>
</div>

    security: document.getElementById('securityContainer'),

    signinForm: document.getElementById('signinForm'),
    signupForm: document.getElementById('signupForm'),
    profileForm: document.getElementById('profileForm'),
    passwordForm: document.getElementById('passwordForm'),
    emailForm: document.getElementById('emailForm'),

    firstName: document.getElementById('firstName'),
    lastName: document.getElementById('lastName'),
    jobTitle: document.getElementById('jobTitle'),
    department: document.getElementById('department'),
    email: document.getElementById('email'),
    officeLocation: document.getElementById('officeLocation'),

    headerName: document.getElementById('headerName'),
    headerEmail: document.getElementById('headerEmail'),
    headerAvatar: document.getElementById('headerAvatar'),
    headerAvatarPlaceholder: document.getElementById('headerAvatarPlaceholder'),
    avatarInput: document.getElementById('avatarInput'),
    btnSignOut: document.getElementById('btnSignOut'),

    currentEmail: document.getElementById('currentEmail'),
    newEmail: document.getElementById('newEmail'),

    authMsg: document.getElementById('authMsg'),
    profileMsg: document.getElementById('profileMsg'),
    passwordMsg: document.getElementById('passwordMsg'),
    emailMsg: document.getElementById('emailMsg'),
  };

  function setMsg(target, text, type=''){
    if (!target) return;
    target.textContent = text || '';
    target.className = text ? `message show ${type}` : 'message';
    if (text && type === 'success') setTimeout(()=> setMsg(target,''), 2600);
  }

  function updateDeptTitle(){
    try{
      const t = el.department.options[el.department.selectedIndex]?.text || '';
      el.department.title = t; // полный текст всплывающей подсказкой
    }catch(_){}
  }

  async function updateUI(session){
    if (session?.user) {
      currentUser = session.user;
      el.auth.style.display = 'none';
      el.header.style.display = 'block';
      el.profile.style.display = 'block';
      el.security.style.display = 'block';
      await populateProfile(session.user);
      await populateDepartments();
    } else {
      currentUser = null; currentProfile = null;
      el.auth.style.display = 'block';
      el.header.style.display = 'none';
      el.profile.style.display = 'none';
      el.security.style.display = 'none';
    }
    try{ window.lucide?.createIcons?.(); }catch(_){}
  }

  async function populateProfile(user){
    try{
      currentProfile = await loadOrCreateProfile(user);
      el.firstName.value = currentProfile.first_name || '';
      el.lastName.value = currentProfile.last_name || '';
      el.jobTitle.value = currentProfile.job_title || '';
      el.department.value = currentProfile.department_name || '';
      el.email.value = currentProfile.email || user.email;
      el.officeLocation.value = currentProfile.office_location || '';

      const fullName = [currentProfile.first_name, currentProfile.last_name].filter(Boolean).join(' ') || 'Пользователь';
      el.headerName.textContent = fullName;
      el.headerEmail.textContent = currentProfile.email || user.email;
      el.currentEmail.value = currentProfile.email || user.email;

      if (currentProfile.avatar_url) {
        el.headerAvatar.src = currentProfile.avatar_url;
        el.headerAvatar.style.display = 'block';
        el.headerAvatarPlaceholder.style.display = 'none';
      } else {
        el.headerAvatar.style.display = 'none';
        el.headerAvatarPlaceholder.style.display = 'grid';
      }
      updateDeptTitle();
    }catch(err){
      console.error(err);
      setMsg(el.profileMsg, `Ошибка загрузки профиля: ${err.message}`, 'error');
    }
  }

  async function populateDepartments(){
    try{
      const deps = await fetchOrgDepartments();
      el.department.innerHTML = '<option value="">Выберите подразделение</option>';
      deps.forEach(d=>{
        const o = document.createElement('option');
        o.value = d; o.textContent = d; el.department.appendChild(o);
      });
      if (currentProfile?.department_name) el.department.value = currentProfile.department_name;
      updateDeptTitle();
    }catch(err){
      console.error(err);
      el.department.innerHTML = '<option value="">Ошибка загрузки</option>';
      updateDeptTitle();
    }
  }

  // Табы вход/регистрация
  document.querySelectorAll('.tab').forEach(b=>{
    b.addEventListener('click', (e)=>{
      const tab = e.currentTarget.dataset.tab;
      document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
      e.currentTarget.classList.add('active');
      el.signinForm.style.display = tab==='signin' ? 'grid' : 'none';
      el.signupForm.style.display = tab==='signup' ? 'grid' : 'none';
    });
  });

  // Вход
  el.signinForm.addEventListener('submit', async (e)=>{
    e.preventDefault(); setMsg(el.authMsg,'');
    try{
      const email = document.getElementById('signinEmail').value.trim();
      const password = document.getElementById('signinPassword').value.trim();
      if (!email || !password) throw new Error('Заполните все поля');
      setMsg(el.authMsg,'Выполняется вход…','success');
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) throw error;
      setMsg(el.authMsg,'Вход выполнен!','success');
      el.signinForm.reset();
    }catch(err){ setMsg(el.authMsg, err.message, 'error'); }
  });

  // Регистрация
  el.signupForm.addEventListener('submit', async (e)=>{
    e.preventDefault(); setMsg(el.authMsg,'');
    try{
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      if (!email || !password) throw new Error('Заполните все поля');
      if (password.length < 6) throw new Error('Пароль должен быть не менее 6 символов');
      setMsg(el.authMsg,'Создание аккаунта…','success');
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) throw error;
      setMsg(el.authMsg,'Регистрация успешна! Проверьте почту.','success');
      el.signupForm.reset();
    }catch(err){ setMsg(el.authMsg, err.message, 'error'); }
  });

  // Выход
  el.btnSignOut.addEventListener('click', async ()=>{
    try{
      const { error } = await supabase.auth.signOut();
      if (error) throw error;
      setMsg(el.authMsg, 'Вы вышли из системы', 'success');
    }catch(err){ console.error(err); }
  });

  // Сохранение профиля
  el.profileForm.addEventListener('submit', async (e)=>{
    e.preventDefault(); setMsg(el.profileMsg,'');
    try{
      const updates = {
        first_name: el.firstName.value.trim(),
        last_name: el.lastName.value.trim(),
        job_title: el.jobTitle.value.trim(),
        department_name: el.department.value || null,
        email: el.email.value.trim(),
        office_location: el.officeLocation.value.trim(),
        updated_at: new Date().toISOString()
      };
      const { data, error } = await supabase.from('profiles').update(updates).eq('user_id', currentUser.id).select().single();
      if (error) throw error;
      currentProfile = data;
      const fullName = [data.first_name, data.last_name].filter(Boolean).join(' ') || 'Пользователь';
      el.headerName.textContent = fullName;
      setMsg(el.profileMsg,'Профиль сохранён!','success');
      updateDeptTitle();
    }catch(err){ setMsg(el.profileMsg, err.message, 'error'); }
  });

  // Смена пароля
  el.passwordForm.addEventListener('submit', async (e)=>{
    e.preventDefault(); setMsg(el.passwordMsg,'');
    try{
      const np = document.getElementById('newPassword').value;
      const cp = document.getElementById('confirmPassword').value;
      if (!np || np.length < 6) throw new Error('Пароль должен быть не менее 6 символов');
      if (np !== cp) throw new Error('Пароли не совпадают');
      setMsg(el.passwordMsg,'Изменяем пароль…','success');
      const { error } = await supabase.auth.updateUser({ password: np });
      if (error) throw error;
      el.passwordForm.reset();
      setMsg(el.passwordMsg,'Пароль обновлён!','success');
    }catch(err){ setMsg(el.passwordMsg, err.message, 'error'); }
  });

  // Смена email
  el.emailForm.addEventListener('submit', async (e)=>{
    e.preventDefault(); setMsg(el.emailMsg,'');
    try{
      const ne = document.getElementById('newEmail').value.trim();
      if (!ne) throw new Error('Введите новый email');
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(ne)) throw new Error('Неверный формат email');
      setMsg(el.emailMsg,'Изменяем email…','success');
      const { error } = await supabase.auth.updateUser({ email: ne });
      if (error) throw error;
      // Обновить profiles
      const { error: dbError } = await supabase.from('profiles').update({ email: ne, updated_at: new Date().toISOString() }).eq('user_id', currentUser.id);
      if (dbError) console.error('Failed to update profiles email:', dbError);
      el.emailForm.reset();
      setMsg(el.emailMsg,'Email обновлён! Проверьте почту для подтверждения.','success');
      // Обновить текущий email
      el.currentEmail.value = ne;
      el.headerEmail.textContent = ne;
      currentProfile.email = ne;
    }catch(err){ setMsg(el.emailMsg, err.message, 'error'); }
  });

  // Аватар
  el.avatarInput.addEventListener('change', async (e)=>{
    const file = e.target.files?.[0]; if (!file) return;
    try{
      setMsg(el.profileMsg,'Загрузка аватара…','success');
      const url = await uploadAvatar(file, currentUser.id);
      const { data, error } = await supabase.from('profiles').update({ avatar_url:url, updated_at:new Date().toISOString() }).eq('user_id', currentUser.id).select().single();
      if (error) throw error;
      currentProfile = data;
      el.headerAvatar.src = url;
      el.headerAvatar.style.display = 'block';
      el.headerAvatarPlaceholder.style.display = 'none';
      setMsg(el.profileMsg,'Аватар обновлён!','success');
    }catch(err){ setMsg(el.profileMsg, err.message, 'error'); }
    e.target.value = '';
  });

  // Обновление title при смене подразделения (для длинных значений)
  el.department.addEventListener('change', updateDeptTitle);

  // Init
  async function init(){
    const { data:{ session } } = await supabase.auth.getSession();
    await updateUI(session);
    supabase.auth.onAuthStateChange(async (_event, s)=>{ await updateUI(s); });
  }
  init().catch(console.error);
</script>
</body>
</html>
